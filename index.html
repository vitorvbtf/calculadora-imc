<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <section class="container">
      <div class="principal">
        <div class="tabela tabela-imc">
          <h1>Tabela IMC</h1>
          <h3>IMC</h3>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>mais do que 40</p>
        </div>
        <div class="tabela tabela-resul">
          <h3>Resultado</h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>
      <h1>Calcule seu IMC</h1>
      <form class="form" action="get">
        <label for="input-teste-1">Peso:</label>
        <input class="peso" type="number" id="input-teste-1" />

        <label for="input-teste-2">Altura:</label>
        <input
          class="altura"
          pattern="[0-9]+([,\.][0-9]+)?"
          min="0"
          id="input-teste-2"
        />
        
        <button>Salvar</button>
        <div class="resultado"></div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
